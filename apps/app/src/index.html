<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="./" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <meta content="Application" name="description" />
    <meta content="Application" name="keyword" />
    <meta content="Techpromux" name="author" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="assets/icons/apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="manifest.webmanifest" rel="manifest" />
    <title>Application</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <app-root>
      <!-- App Loading... -->

      <div
        class="fade show"
        style="
          text-align: center;
          padding-top: calc(100vh / 2 - 15px);
          height: 100vh;
        "
      >
        <i class="spinner-grow spinner-grow-sm"></i>
        <span class="m-1">Loading...</span>
      </div>

      <div
        id="loader-container"
        class="fade show container-fluid hide-native-scrollbar"
      >
        <div class="row">
          <div id="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="loading"></div>
          </div>
        </div>
      </div>

      <!-- App Loading... -->
    </app-root>
  </body>
</html>
